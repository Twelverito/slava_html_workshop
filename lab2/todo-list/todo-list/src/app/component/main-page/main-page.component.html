<div class="container-fluid">
    <div class="container">
        <div class="row mt-4" style="height: 500px">
            <div class="col"></div>
            <div class="col-md-6 shadow">

                <div class="card  mt-4" style="background-color:black; text-align: center;">
                    <h4 class="text-white ps-3 pt-2 pb-2">To Do list</h4>
                </div>

                <div class="shadow">
                    <div class="input-group m-2 p-3">
                        <input type="text" class="form-control me-2" placeholder="Enter task" name="task" [(ngModel)]="addTaskValue">
                        <div class="input-group-append">
                          <button class="btn btn-outline-success" type="button" (click)="addTask()">Add Task</button>
                        </div>
                    </div>
                </div>

                <h4 class="m-4">Tasks</h4>

                <div style="overflow-y: auto; height:60vh;">
                    <div class="m-3" *ngFor="let task of taskArr">
                        <div class="p-2 shadow border">
                            <div class="input-group row ps-3">
                                <div class="md-10 border-0" style="text-align: center">{{ task.task_name }}</div>
                                <div class="row">
                                    <button class="btn btn-outline-primary col me-2" data-bs-toggle="modal" type="button"  data-bs-target="#exampleModal" (click)="change(task)">Edit</button>
                                    <div class="btn btn-outline-danger col" (click)="deleteTask(task)">Delete</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>



                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Edit task</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="input-group mb-3 p-4">
                                <input type="text" class="form-control me-2" placeholder="Enter task" name="task" [(ngModel)]="editTaskValue">
                                <div class="input-group-append">
                                <button class="btn btn-outline-success md-10" type="button" data-bs-dismiss="modal" (click)="editTask()">Update Task</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>



            </div>
            <div class="col"></div>
        </div>
    </div>
</div>
